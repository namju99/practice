<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/jquery-ui.css">
    <style>
        .box{ width:200px; height: 200px; background-color: orange;
             border: 0px solid red; 
        }
        .box.border{ border: 10px solid red; }
        .box.bgColor{ background-color: blue;}
        .box.rotate{ transform: rotate( 45deg );}

   </style>
</head>
<body>
    <h1> css 디자인 </h1>
    <button class="border">테두리</button>
    <button class="bgColor">배경색</button>
    <button class="rotate">속성추가</button>
    <button class="all">속성삭제</button>
    <div class="box"></div>
    <script src="../script/jquery-3.6.1.js"></script>
    <script src="../script/jquery-ui.js"></script>
    <script>     
         
        // 다양한 기능을 토글할때 
        $('.border').on('click',function(){
            $('.box').css({'transition':'0.4s'})
                .attr('class', 'box border');  
        })
        
        // 하나기능만 토글할때 
        $('.bgColor').on('click',function(){
            $('.box').css({'transition':'0.4s'})
            .attr('class', 'box border bgColor'); 
        })

        $('.rotate').on('click',function(){
            $('.box').attr('title', '간단한 설명') ;
        })
        
        $('.all').on('click',function(){
            if($('.box').attr('title')){
                $('.box').attr('title', '');
            }
        })

    </script>
    <!-- 
        속성을 제어하고 싶을 때 
        // setAttribute()/getAttribute()/attributes

        .attr()
        .attr(속성) // getter
        .attr(속성, 값) // setter
     -->
</body>
</html>
