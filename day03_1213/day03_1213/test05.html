<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <style>
        .box{ width:200px; height: 200px; background-color: orange;}
   </style>
</head>
<body>
    <h1> css 디자인 </h1>
    <button class="border">테두리</button>
    <button class="bgColor">배경색</button>
    <button class="rotate">회전</button>
    <button class="all">모두 변경</button>
    <div class="box"></div>
    <script src="../script/jquery-3.6.1.js"></script>
    <script src="../script/jquery-ui.js"></script>
    <script>
        // const  $border = $('.border');
        // 선택자 변수는 $ 붙이고, 데이타변수면 $ 제거
        $('.border').on('click',function(){
            $('.box').css('border', '10px solid red'); // setter
            // $('.box').css('border'); // border getter

            // getter, setter
            // width(), height()
        })
        $('.bgColor').on('click',function(){
            $('.box').css('background-color', '#efefef'); // setter
        })
        $('.rotate').on('click',function(){
            $('.box').css('transform', 'rotate(45deg)'); // setter
        })
        // $('.all').on('click',function(){
        //     $('.box').css('border', '10px solid red') 
        //             .css('background-color', '#efefef') 
        //             .css('transform', 'rotate(45deg)'); 
        // })
         
        const mybox = {
            'border': '10px solid red', 
            'background-color':'#efefef',
            'transform': 'rotate(45deg)',
            'transition':'1s'
        }
        
        $('.all').on('click',function(){
            $('.box').css(mybox); 
        })
    </script>
</body>
</html>
